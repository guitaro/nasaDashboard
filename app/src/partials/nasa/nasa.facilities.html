    <div class="row">
        <div class="col-lg-12">
            <div class="table-responsive">
                <table ng-table="facilitiesCtrl.fields.tableParams" class="table table-condensed table-hover" show-filter="true">
                    <tr class="ng-table-group" ng-repeat-start="group in $groups">
                        <td colspan="5">
                            <a href="" ng-click="group.$hideRows = !group.$hideRows">
                                <span class="glyphicon" ng-class="{ 'glyphicon-chevron-right': group.$hideRows, 'glyphicon-chevron-down': !group.$hideRows }"></span>
                                <strong>{{ group.value }}</strong>
                            </a>
                        </td>
                    </tr>
                    <tr ng-repeat="facility in group.data" class="{{facility.statusClass}}" ng-hide="group.$hideRows" ng-repeat-end>
                        <td title="'Name'" filter="{ name: 'text'}" sortable="'name'" ng-bind-html="facility.link"></td>
                        <td title="'State'" filter="{ state: 'text'}" sortable="'state'">{{facility.state}}</td>
                        <td title="'Activity'">{{facility.desc}}</td>
                        <td title="'Status'" filter="{ status: 'text'}" sortable="'status'" class="text-center">{{facility.status}}</td>
                        <td title="'Maps'" class="text-center">
                            <a href="" class="btn btn-primary" ng-click="facilitiesCtrl.fn.showMap(facility)">
                                <i class="fa fa-map-marker"></i>
                            </a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
